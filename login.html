<!-- Login Section -->
<section id="login" class="py-16 bg-white">
    <div class="max-w-4xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login to Your Account</h2>
        <div class="bg-gray-100 p-8 rounded-lg shadow-lg">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <input type="checkbox" id="remember" name="remember"
                            class="mr-2 leading-tight">
                        <label for="remember" class="text-gray-700">Remember Me</label>
                    </div>
                    <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-500 transition">Login</button>
                </div>
            </form>
        </div>
    </div>
</section>
